<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person-plus"></i> Создание пользователя</h1>
                <a th:href="@{/admin}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Вернуться
                </a>
            </div>

            <!-- Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Create Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Создание пользователя</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/create}" th:object="${user}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя пользователя *</label>
                                <input type="text" th:field="*{username}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Пароль *</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Роли *</label>
                                <select th:field="*{roles}" class="form-select" multiple size="4" required>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name.replace('ROLE_', '')}">
                                    </option>
                                </select>
                                <div class="form-text">Удерживайте CTRL для выбора нескольких вариантов</div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-gradient">
                                        <i class="bi bi-person-plus"></i> Создать
                                    </button>
                                    <a th:href="@{/admin}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle"></i> Отмена
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
