<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- User Card -->
            <div class="card">
                <div class="card-header text-center">
                    <div class="user-avatar rounded-circle d-inline-flex align-items-center justify-content-center text-white mb-3">
                        <span th:text="${user.username.substring(0, 1).toUpperCase()}"></span>
                    </div>
                    <h3 th:text="${user.username}"></h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">ID:</div>
                        <div class="col-sm-8" th:text="${user.id}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Username:</div>
                        <div class="col-sm-8" th:text="${user.username}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Email:</div>
                        <div class="col-sm-8" th:text="${user.email}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Roles:</div>
                        <div class="col-sm-8">
                                <span th:each="role : ${user.roles}"
                                      class="badge me-1"
                                      th:class="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                      th:text="${role.name.replace('ROLE_', '')}">
                                </span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="mt-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
            </a>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
