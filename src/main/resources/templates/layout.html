<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar text-white p-0">
            <div class="p-4">
                <h4 class="text-center mb-4">
                    <i class="bi bi-shield-lock"></i> Admin Panel
                </h4>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house"></i> Home
                    </a>
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-people"></i> Users
                    </a>
                    <a class="nav-link" th:href="@{/admin/create}">
                        <i class="bi bi-person-plus"></i> Create User
                    </a>
                    <a class="nav-link" th:href="@{/user}">
                        <i class="bi bi-person"></i> My Profile
                    </a>
                    <form th:action="@{/logout}" method="post" class="mt-3">
                        <button type="submit" class="nav-link btn btn-link text-white p-0">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 layout:fragment="header">Dashboard</h2>
                <div class="breadcrumb">
                    <nav layout:fragment="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Admin</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- Messages -->
            <div layout:fragment="messages">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Content -->
            <main layout:fragment="content">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to Admin Panel</h5>
                        <p class="card-text">Select an option from the sidebar to get started.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
